<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12 btn-toolbar">
                    <button
                        type="submit"
                        class="btn btn-success"
                        [disabled]="!recipeForm.valid">
                        Save
                    </button>
                    <button
                        type="button"
                        class="btn btn-danger"
                        (click)="onCancel()">
                        Cancel
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" formControlName="name" id="name" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image Url</label>
                        <input type="text" #imagePath formControlName="imagePath" id="imagePath" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" alt="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea rows="6" formControlName="description" id="description" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div
                        class="row"
                        [formGroupName]="i"
                        style="margin-top: 10px;"
                        *ngFor="let ingredientControl of ingredientControls; let i = index;">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName="name" />
                        </div>
                        <div class="col-xs-2">
                            <input type="text" class="form-control" formControlName="amount" />
                        </div>
                        <div class="col-xs-2">
                            <button
                                type="button"
                                class="btn btn-danger"
                                (click)="onDeleteIngredient(i)">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-xs-12">
                    <button
                        type="button"
                        class="btn btn-success"
                        (click)="onAddIngredient()">
                        Add Ingredient
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
