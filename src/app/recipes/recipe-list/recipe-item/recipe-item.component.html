<a style="cursor: pointer;" class="list-group-item clearfix" routerLinkActive="active" [routerLink]="[recipe.id]">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.description}}</p>
    </div>
    <span class="pull-right">
        <img [src]="recipe.imagePath" [alt]="recipe.name" class="recipe-img img-responsive" />
    </span>
</a>
