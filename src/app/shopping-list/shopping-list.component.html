<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit></app-shopping-edit>
        <hr />
        <ul class="list-group">
            <a
                [@ingredient]
                class="list-group-item"
                style="cursor: pointer;"
                (click)="onEditItem(ingredient.id)"
                *ngFor="let ingredient of ingredients$ | async">
                {{ingredient.name}} ({{ingredient.amount}})
            </a>
        </ul>
    </div>
</div>
